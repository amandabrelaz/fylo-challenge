<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>


  <div class="outer-container">
    <img class="desktop-image" src="images/bg-desktop.svg" alt="desktop-image">

    <div class="inner-container">
      <img class="image-logo" src="images/logo.svg" alt="logo">
      <img class="image-files" src="images/icon-document.svg" alt="icon-doc">
      <img class="image-files" src="images/icon-folder.svg" alt="icon-folder">
      <img class="image-files" src="images/icon-upload.svg" alt="icon-upload">
    </div>

    <div class="inner-container-second">

      <div class="bar">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div class="bar-progress">
          <div class="used">
            <div class="ball">
            </div>
          </div>
        </div>

        <div class="capacity">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>

      <div class="ballon">
        <p class="numbers-ballon"><strong>185</strong> </p>
        <p class="letters-ballon"><strong>GB Left</strong></p>
      </div>

    </div>

    <div class="attribution"
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Amanda Brelaz</a>.
    </div>

  </div>


</body>
</html>
